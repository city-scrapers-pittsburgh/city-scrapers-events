name: npm audit

on: 
  schedule:
    - cron: "12 6 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - test-automation

jobs:
  scan:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm ci
      - uses: oke-py/npm-audit-action@v1.5.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          issue_labels: vulnerability
          dedupe_issues: true